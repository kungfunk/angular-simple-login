<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) assets/styles/vendor.css -->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) assets/styles/main.css -->
        <link rel="stylesheet" href="assets/styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="simpleLoginApp">
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-max-width">
            <div ng-view></div>
        </div>

        <!-- build:js(.) assets/scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) assets/scripts/scripts.js -->
        <script src="app/app.module.js"></script>
        <script src="app/app.routes.js"></script>

        <script src="app/components/login/app.login-form.controller.js"></script>
        <script src="app/components/register/app.register-form.controller.js"></script>
        <script src="app/components/dashboard/app.dashboard.controller.js"></script>

        <script src="app/shared/users/app.user.service.js"></script>
        <script src="app/shared/storage/app.storage.service.js"></script>
        <script src="app/shared/session/app.session.service.js"></script>
        <!-- endbuild -->
