<div layout="column" ng-cloak ng-controller="dashboardController as dashboard">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <span>Hola, {{ dashboard.loggedUser.username }}.</span>
            </h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="usuario in dashboard.usuarios">
                <img alt="{{item.who}}" class="md-avatar" ng-src="{{item.face}}">
                <div class="md-list-item-text">
                    <h3>{{usuario.username}}</h3>
                    <p>
                        {{usuario.email}}
                    </p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
